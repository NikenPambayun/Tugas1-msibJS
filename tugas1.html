<script>
    document.write("<h1 align='center'>TUGAS 1 - Rumus Bangun Datar</h1>");
    document.write("<hr/>");

    // Persegi panjang
    var p = 50;
    var l = 15;
    let luas_pp = p * l;
    let keliling_pp = 2 * (p + l);
    document.write("<h3 align='center'>Persegi Panjang</h3>");
    document.write("Diketahui : " + 
    "<br> Panjang  = " + p + " cm" +
    "<br> Lebar = " + l + " cm");
    document.write("<br> Luas Persegi Panjang = " + luas_pp + " cm");
    document.write("<br> Keliling Persegi Panjang = " + keliling_pp + " cm");

    // Jajar Genjang
    document.write("<hr/>");

    var a = 150;
    var b = 10
    var t = 6;
    let luas_jg = a * t;
    let keliling_jg = 2 * (a + b);

    document.write("<h3 align='center'>Jajar Genjang</h3>");
    document.write("Diketahui : " + 
    "<br> Alas  = " + a + " cm" +
    "<br> Sisi Miring = " + b + " cm" + 
    "<br> Tinggi = " + t + " cm");
    document.write("<br> Luas Jajar Genjang = " + luas_jg + " cm");
    document.write("<br> Keliling Jajar Genjang = " + keliling_jg + " cm");

    // Segitiga Siku-Siku
    document.write("<hr/>");

    var a = 15;
    var t = 10;
    var s1 = 10;
    var s2 = 12;
    var s3 = 15;
    let luas_ss = 0.5 * a * t;
    let keliling_ss = s1 * s2 * s3;

    document.write("<h3 align='center'>Segitiga Siku-Siku</h3>");
    document.write("Diketahui : " + 
    "<br> Alas  = " + a + " cm" +
    "<br> Tinggi = " + t + " cm" + 
    "<br> Sisi 1 = " + s1 + " cm" + 
    "<br> Sisi 2 = " + s2 + " cm" +
    "<br> Sisi 3 = " + s3 + " cm");
    document.write("<br> Luas Segitiga Siku-Siku = " + luas_ss + " cm");
    document.write("<br> Keliling Segitiga Siku-Siku = " + keliling_ss + " cm");
</script>
